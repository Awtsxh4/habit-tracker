    <title>Habit Streak Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            user-select: none;
            -webkit-user-select: none;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .date {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .streak-display {
            text-align: center;
            margin: 30px 0;
        }
        
        .streak-value {
            font-size: 5em;
            font-weight: bold;
            color: #667eea;
            line-height: 1;
        }
        
        .streak-label {
            color: #888;
            margin-top: 10px;
            font-size: 1.1em;
        }
        
        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .status.completed {
            background: #d4edda;
            color: #155724;
        }
        
        .status.pending {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.missed {
            background: #f8d7da;
            color: #721c24;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            touch-action: manipulation;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .complete {
            background: #48bb78;
            color: white;
        }
        
        .complete:hover:not(:disabled) {
            background: #38a169;
        }
        
        .reset {
            background: #95a5a6;
            color: white;
            margin-top: 15px;
            width: 100%;
        }
        
        .reset:hover {
            background: #7f8c8d;
        }
        
        .install-banner {
            background: #667eea;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        
        .install-banner.show {
            display: flex;
        }
        
        .install-btn {
            background: white;
            color: #667eea;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9em;
            flex-shrink: 0;
        }
        
        .dismiss-btn {
            background: transparent;
            color: white;
            padding: 8px;
            font-size: 1.2em;
            min-width: auto;
        }
        
        .stats {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        
        .stats h2 {
            color: #667eea;
            font-size: 1.3em;
            margin-bottom: 15px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #666;
            font-weight: 500;
        }
        
        .stat-value {
            color: #667eea;
            font-weight: bold;
        }
        
        .history {
            margin-top: 20px;
        }
        
        .history h3 {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
        }

            color: #666;
            font-weight: 500;
        }
        
        .check-mark {
            color: #48bb78;
            font-size: 1.3em;
        }
        
        .x-mark {
            color: #ff6b6b;
            font-size: 1.3em;

        @media (max-width: 600px) {
            .container {

            h1 {
                font-size: 1.8em;

<body>
    <div class="container">
        <div class="install-banner" id="installBanner">
            <span>üì± Install this app for quick access!</span>
            <div style="display: flex; gap: 8px;">
                <button class="install-btn" onclick="installApp()">Install</button>
                <button class="dismiss-btn" onclick="dismissInstall()">‚úï</button>
            </div>
        </div>

        <h1>üî• Habit Streak</h1>
        <div class="date" id="currentDate"></div>
        
        <div class="streak-display">
            <div class="streak-value" id="streakValue">0</div>
            <div class="streak-label">Day Streak</div>
        </div>
        
        <div class="status" id="statusMessage"></div>
        
        <div class="buttons">
            <button class="complete" id="completeBtn" onclick="completeToday()">‚úì Complete Today</button>
        </div>
        
        <button class="reset" onclick="resetStreak()">Reset Streak</button>
        
        <div class="stats">
            <h2>Statistics</h2>
            <div class="stat-item">
                <span class="stat-label">Current Streak</span>
                <span class="stat-value" id="currentStreak">0 days</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Longest Streak</span>
                <span class="stat-value" id="longestStreak">0 days</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Completions</span>
                <span class="stat-value" id="totalCount">0</span>
            </div>
            
            <div class="history">
                <h3>Last 7 Days</h3>
                <div id="historyList"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(createServiceWorkerBlob())
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker registration failed'));
        }

        function createServiceWorkerBlob() {
            const swCode = `
                const CACHE_NAME = 'habit-streak-v1';
                const urlsToCache = ['/'];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => response || fetch(event.request))
                    );
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            return URL.createObjectURL(blob);
        }

        // PWA Install Prompt
        let deferredPrompt;

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').classList.add('show');
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('App installed');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBanner').classList.remove('show');
                });
            }
        }

        function dismissInstall() {
            document.getElementById('installBanner').classList.remove('show');
            localStorage.setItem('installDismissed', 'true');
        }

        // Check if install was dismissed
        if (localStorage.getItem('installDismissed')) {
            document.getElementById('installBanner').style.display = 'none';
        }

        // Habit Tracking Logic
        let habitData = {
            currentStreak: 0,
            longestStreak: 0,
            lastCompletedDate: null,
            completedDates: []
        };
        
        function getTodayKey() {
            const today = new Date();
            return today.toISOString().split('T')[0];
        }
        
        function getDateKey(daysAgo) {
            const date = new Date();
            date.setDate(date.getDate() - daysAgo);
            return date.toISOString().split('T')[0];
        }
        
        function updateDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('en-US', options);
        }
        
        function loadData() {
            const saved = localStorage.getItem('habitStreak');
            if (saved) {
                habitData = JSON.parse(saved);
            }
            checkStreak();
        }
        
        function saveData() {
            localStorage.setItem('habitStreak', JSON.stringify(habitData));
        }
        
        function daysBetween(date1, date2) {
            const d1 = new Date(date1);
            const d2 = new Date(date2);
            const diffTime = Math.abs(d2 - d1);
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        }
        
        function checkStreak() {
            const today = getTodayKey();
            const yesterday = getDateKey(1);
            
            if (habitData.lastCompletedDate) {
                const daysSinceLastCompletion = daysBetween(habitData.lastCompletedDate, today);
                
                if (daysSinceLastCompletion > 1 && habitData.lastCompletedDate !== today) {
                    habitData.currentStreak = 0;
                    saveData();
                }
            }
        }
        
        function isCompletedToday() {
            const today = getTodayKey();
            return habitData.completedDates.includes(today);
        }
        
        function completeToday() {
            const today = getTodayKey();
            
            if (isCompletedToday()) {
                return;
            }
            
            habitData.completedDates.push(today);
            
            const yesterday = getDateKey(1);
            if (habitData.lastCompletedDate === yesterday || habitData.currentStreak === 0) {
                habitData.currentStreak++;
            } else {
                habitData.currentStreak = 1;
            }
            
            if (habitData.currentStreak > habitData.longestStreak) {
                habitData.longestStreak = habitData.currentStreak;
            }
            
            habitData.lastCompletedDate = today;
            saveData();
            updateDisplay();
            
            // Haptic feedback if available
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }
        
        function resetStreak() {
            if (confirm('Are you sure you want to reset your streak? This will clear all data.')) {
                habitData = {
                    currentStreak: 0,
                    longestStreak: 0,
                    lastCompletedDate: null,
                    completedDates: []
                };
                saveData();
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            const today = getTodayKey();
            const completedToday = isCompletedToday();
            
            document.getElementById('streakValue').textContent = habitData.currentStreak;
            
            const statusEl = document.getElementById('statusMessage');
            const btnEl = document.getElementById('completeBtn');
            
            if (completedToday) {
                statusEl.textContent = '‚úÖ Completed today! Keep it up!';
                statusEl.className = 'status completed';
                btnEl.disabled = true;
            } else {
                statusEl.textContent = '‚è≥ Haven\'t completed today yet';
                statusEl.className = 'status pending';
                btnEl.disabled = false;
            }
            
            document.getElementById('currentStreak').textContent = `${habitData.currentStreak} days`;
            document.getElementById('longestStreak').textContent = `${habitData.longestStreak} days`;
            document.getElementById('totalCount').textContent = habitData.completedDates.length;
            
            updateHistory();
        }
        
        function updateHistory() {
            const historyList = document.getElementById('historyList');
            const last7Days = [];
            
            for (let i = 0; i < 7; i++) {
                const dateKey = getDateKey(i);
                const dateObj = new Date(dateKey + 'T00:00:00');
                const isCompleted = habitData.completedDates.includes(dateKey);
                
                const formattedDate = dateObj.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    weekday: 'short'
                });
                
                last7Days.push({
                    date: formattedDate,
                    completed: isCompleted
                });
            }
            
            historyList.innerHTML = last7Days.map(day => `
                <div class="history-item">
                    <span class="history-date">${day.date}</span>
                    <span class="${day.completed ? 'check-mark' : 'x-mark'}">
                        ${day.completed ? '‚úì' : '‚úó'}
                    </span>
                </div>
            `).join('');
        }
        
        // Initialize
        loadData();
        updateDate();
        updateDisplay();
    </script>
</body>
